<script>Auth.checkAuth();const user=Auth.getUser();if(user){document.getElementById('userName').textContent=user.nome;loadMenu();}function loadMenu(){const m=[{label:'Dashboard',href:'/dashboard.html'},{label:'CRM',href:'/crm.html'},{label:'Follow-up',href:'/followup.html'},{label:'Agente IA',href:'/agente-ia.html',active:true}];document.getElementById('sidebarMenu').innerHTML=m.map(i=>`<a href="${i.href}" class="menu-item ${i.active?'active':''}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>${i.label}</span></a>`).join('');}async function loadAgentes(){try{const agentes=await API.get('/api/agentes-ia');document.getElementById('kpi-ativos').textContent=agentes.filter(a=>a.ativo).length;document.getElementById('agentesGrid').innerHTML=agentes.map(a=>`<div class="card"><div class="flex items-center justify-between mb-3"><h4 class="font-bold">${a.nome}</h4><span class="badge badge-${a.ativo?'success':'error'}">${a.ativo?'Ativo':'Inativo'}</span></div><p class="text-sm text-gray-600 mb-3">${a.area_expertise||'Sem especialidade'}</p><div class="text-xs text-gray-500"><p>ğŸ’¬ ${a.total_conversas||0} conversas</p><p>ğŸ“¨ ${a.total_mensagens||0} mensagens</p></div><button class="btn-sm btn-outline mt-3 w-full" onclick="editarAgente('${a.id}')">Configurar</button></div>`).join('');}catch(e){Toast.error('Erro ao carregar agentes');}}function editarAgente(id){window.location.href=`/agente-ia/editar.html?id=${id}`;}loadAgentes();</script>
