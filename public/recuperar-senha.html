<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - WhatsBenemax</title>
  <link rel="stylesheet" href="/css/app.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-purple-900">

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8">

      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-block p-3 bg-purple-100 dark:bg-purple-900 rounded-2xl mb-4">
          <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Recuperar Senha</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Digite seu email para receber o link de recuperação</p>
      </div>

      <!-- Form -->
      <form id="recoverForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input type="email" id="email" required placeholder="seu@email.com" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400">
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition flex items-center justify-center gap-2">
          <span id="btnText">Enviar Link de Recuperação</span>
          <div id="spinner" class="hidden spinner"></div>
        </button>
      </form>

      <!-- Link Voltar -->
      <div class="text-center mt-6">
        <a href="/login.html" class="text-purple-600 hover:text-purple-700 font-semibold">← Voltar para o login</a>
      </div>

    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script>
    document.getElementById('recoverForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');

      if (!Validate.email(email)) {
        Toast.error('Email inválido');
        return;
      }

      submitBtn.disabled = true;
      btnText.textContent = 'Enviando...';
      spinner.classList.remove('hidden');

      try {
        await API.post('/api/auth/recuperar-senha', { email });

        Toast.success('Link de recuperação enviado! Verifique seu email.');

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        Toast.error(error.message || 'Erro ao enviar link');
        submitBtn.disabled = false;
        btnText.textContent = 'Enviar Link de Recuperação';
        spinner.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
