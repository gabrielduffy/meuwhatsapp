<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - WhatsBenemax</title>
  <link rel="stylesheet" href="/css/app.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-purple-900">

  <div class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl p-8">

      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-block p-3 bg-purple-100 dark:bg-purple-900 rounded-2xl mb-4">
          <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Criar sua conta</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Comece seu teste grátis agora</p>
      </div>

      <!-- Progress Steps -->
      <div class="flex items-center justify-center mb-8">
        <div class="flex items-center">
          <div id="step1-circle" class="w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold">1</div>
          <div class="w-20 h-1 bg-gray-300"></div>
          <div id="step2-circle" class="w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold">2</div>
          <div class="w-20 h-1 bg-gray-300"></div>
          <div id="step3-circle" class="w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold">3</div>
        </div>
      </div>

      <!-- Form -->
      <form id="registerForm">

        <!-- Step 1: Dados Pessoais -->
        <div id="step1" class="space-y-4">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Dados Pessoais</h3>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Nome Completo</label>
            <input type="text" id="nome" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Seu nome">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="seu@email.com">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Senha</label>
            <input type="password" id="senha" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="••••••••">
            <p class="text-xs text-gray-500 mt-1">Mínimo de 8 caracteres</p>
          </div>

          <button type="button" onclick="nextStep(2)" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
            Próximo
          </button>
        </div>

        <!-- Step 2: Dados da Empresa -->
        <div id="step2" class="space-y-4 hidden">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Dados da Empresa</h3>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Nome da Empresa</label>
            <input type="text" id="empresa" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Minha Empresa">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Telefone</label>
            <input type="tel" id="telefone" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="(00) 00000-0000">
          </div>

          <div>
            <label class="flex items-center">
              <input type="checkbox" id="temCodigo" class="w-4 h-4 text-purple-600 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Tenho código de afiliado</span>
            </label>
          </div>

          <div id="codigoAfiliadoDiv" class="hidden">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Código de Afiliado</label>
            <input type="text" id="codigoAfiliado" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="CODIGO123">
          </div>

          <div class="flex gap-4">
            <button type="button" onclick="prevStep(1)" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition">
              Voltar
            </button>
            <button type="button" onclick="nextStep(3)" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
              Próximo
            </button>
          </div>
        </div>

        <!-- Step 3: Escolha do Plano -->
        <div id="step3" class="hidden">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4 text-center">Escolha seu Plano</h3>

          <div id="planosContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Planos serão carregados via JavaScript -->
          </div>

          <div class="flex gap-4">
            <button type="button" onclick="prevStep(2)" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition">
              Voltar
            </button>
            <button type="submit" id="submitBtn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition flex items-center justify-center gap-2">
              <span>Criar Conta</span>
              <div id="spinner" class="hidden spinner"></div>
            </button>
          </div>
        </div>

      </form>

      <!-- Link Login -->
      <div class="text-center mt-6">
        <p class="text-gray-600 dark:text-gray-400">
          Já tem uma conta?
          <a href="/login.html" class="text-purple-600 hover:text-purple-700 font-semibold">Fazer login</a>
        </p>
      </div>

    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script>
    let currentStep = 1;
    let selectedPlan = null;

    // Toggle código afiliado
    document.getElementById('temCodigo').addEventListener('change', (e) => {
      document.getElementById('codigoAfiliadoDiv').classList.toggle('hidden', !e.target.checked);
    });

    // Navegação entre steps
    function nextStep(step) {
      // Validar step atual antes de avançar
      if (step === 2) {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        if (!nome || !email || !senha) {
          Toast.error('Preencha todos os campos');
          return;
        }

        if (!Validate.email(email)) {
          Toast.error('Email inválido');
          return;
        }

        if (senha.length < 8) {
          Toast.error('Senha deve ter no mínimo 8 caracteres');
          return;
        }
      }

      if (step === 3) {
        const empresa = document.getElementById('empresa').value;
        if (!empresa) {
          Toast.error('Digite o nome da empresa');
          return;
        }
        loadPlanos();
      }

      document.getElementById(`step${currentStep}`).classList.add('hidden');
      document.getElementById(`step${step}`).classList.remove('hidden');

      updateProgress(step);
      currentStep = step;
    }

    function prevStep(step) {
      document.getElementById(`step${currentStep}`).classList.add('hidden');
      document.getElementById(`step${step}`).classList.remove('hidden');
      updateProgress(step);
      currentStep = step;
    }

    function updateProgress(step) {
      for (let i = 1; i <= 3; i++) {
        const circle = document.getElementById(`step${i}-circle`);
        if (i <= step) {
          circle.className = 'w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold';
        } else {
          circle.className = 'w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold';
        }
      }
    }

    // Carregar planos
    async function loadPlanos() {
      try {
        const planos = await API.get('/api/planos');

        const container = document.getElementById('planosContainer');
        container.innerHTML = planos.map(plano => `
          <div class="border-2 ${selectedPlan === plano.id ? 'border-purple-600 bg-purple-50 dark:bg-purple-900' : 'border-gray-300'} rounded-xl p-6 cursor-pointer hover:border-purple-400 transition" onclick="selectPlan('${plano.id}')">
            <h4 class="text-xl font-bold mb-2">${plano.nome}</h4>
            <p class="text-3xl font-bold text-purple-600 mb-4">R$ ${plano.preco_mensal.toFixed(2)}<span class="text-sm text-gray-500">/mês</span></p>
            <ul class="space-y-2 text-sm text-gray-600 dark:text-gray-400">
              <li>✓ ${plano.creditos_mensais.toLocaleString()} créditos/mês</li>
              <li>✓ ${plano.max_usuarios} usuário(s)</li>
              <li>✓ ${plano.max_instancias} instância(s)</li>
            </ul>
          </div>
        `).join('');
      } catch (error) {
        Toast.error('Erro ao carregar planos');
      }
    }

    function selectPlan(planId) {
      selectedPlan = planId;
      loadPlanos();
    }

    // Submit do formulário
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedPlan) {
        Toast.error('Selecione um plano');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');

      submitBtn.disabled = true;
      spinner.classList.remove('hidden');

      try {
        const response = await API.post('/api/auth/cadastro', {
          nome: document.getElementById('nome').value,
          email: document.getElementById('email').value,
          senha: document.getElementById('senha').value,
          nomeEmpresa: document.getElementById('empresa').value,
          telefone: document.getElementById('telefone').value,
          planoId: selectedPlan,
          codigoAfiliado: document.getElementById('temCodigo').checked ? document.getElementById('codigoAfiliado').value : null,
        });

        Toast.success('Conta criada com sucesso!');

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1500);

      } catch (error) {
        Toast.error(error.message || 'Erro ao criar conta');
        submitBtn.disabled = false;
        spinner.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
