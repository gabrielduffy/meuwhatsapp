<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrever-se para Alertas | WhatsBenemax</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #25D366;
      --primary-dark: #128C7E;
      --bg: #FAFBFC;
      --card-bg: #FFFFFF;
      --text-main: #1A1C1E;
      --text-muted: #64748B;
      --border: #E2E8F0;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg: #0F172A;
      --card-bg: #1E293B;
      --text-main: #F8FAFC;
      --text-muted: #94A3B8;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 1.25rem 2rem;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      text-decoration: none;
      font-weight: 700;
      color: var(--text-main);
      font-size: 1.25rem;
      font-family: 'Outfit';
    }

    .logo span {
      color: var(--primary);
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      flex-grow: 1;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 2.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    h1 {
      font-family: 'Outfit';
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: inherit;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    .options-grid {
      display: grid;
      gap: 1rem;
      margin-top: 1rem;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .option-item:hover {
      border-color: var(--primary);
      background-color: rgba(37, 211, 102, 0.05);
    }

    .btn-submit {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: background-color 0.2s;
    }

    .btn-submit:hover {
      background-color: var(--primary-dark);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      display: none;
    }

    .alert.success {
      background-color: #ECFDF5;
      color: #065F46;
      border: 1px solid #10B981;
    }

    .alert.error {
      background-color: #FEF2F2;
      color: #991B1B;
      border: 1px solid #EF4444;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: var(--text-main);
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <a href="/status" class="logo"><span>üì±</span> WhatsBenemax</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div id="alert" class="alert"></div>

      <h1>Alertas de Status</h1>
      <p class="subtitle">Inscreva seu e-mail para receber notifica√ß√µes instant√¢neas sobre qualquer instabilidade.</p>

      <form id="subscribeForm">
        <div class="form-group">
          <label for="email">Endere√ßo de E-mail</label>
          <input type="email" id="email" placeholder="exemplo@gmail.com" required>
        </div>

        <label>Sobre o que deseja ser avisado?</label>
        <div class="options-grid">
          <label class="option-item">
            <input type="radio" name="notify_on" value="all" checked>
            <div>
              <div style="font-weight: 600;">Tudo</div>
              <div style="font-size: 0.8rem; color: var(--text-muted);">Qualquer incidente ou manuten√ß√£o</div>
            </div>
          </label>
          <label class="option-item">
            <input type="radio" name="notify_on" value="outage_only">
            <div>
              <div style="font-weight: 600;">Apenas Quedas</div>
              <div style="font-size: 0.8rem; color: var(--text-muted);">Somente quando o sistema estiver offline</div>
            </div>
          </label>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Inscrever-se agora</button>
      </form>

      <a href="/status" class="back-link">‚Üê Voltar para a p√°gina de status</a>
    </div>
  </main>

  <script>
    const form = document.getElementById('subscribeForm');
    const alert = document.getElementById('alert');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Processando...';
      alert.style.display = 'none';

      try {
        const email = document.getElementById('email').value;
        const notify_on = form.querySelector('input[name="notify_on"]:checked').value;

        const res = await fetch('/status/api/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, notify_on })
        });

        const data = await res.json();

        if (res.ok) {
          alert.textContent = 'Inscri√ß√£o realizada! Verifique sua caixa de entrada para confirmar.';
          alert.className = 'alert success';
          alert.style.display = 'block';
          form.reset();
        } else {
          throw new Error(data.error || 'Erro ao processar.');
        }
      } catch (err) {
        alert.textContent = err.message;
        alert.className = 'alert error';
        alert.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Inscrever-se agora';
      }
    });

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
</body>

</html>
