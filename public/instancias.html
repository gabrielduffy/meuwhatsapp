<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Instâncias - WhatsBenemax</title><link rel="stylesheet" href="/css/app.css"><script src="https://cdn.tailwindcss.com"></script></head>
<body>
<div class="app-container">
<aside class="app-sidebar" id="sidebar"><div class="sidebar-logo"><svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg><span>WhatsBenemax</span></div><nav class="sidebar-menu" id="sidebarMenu"></nav></aside>
<header class="app-header"><button onclick="Sidebar.toggle()" class="header-btn"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button><div class="header-actions"><button class="header-btn" onclick="DarkMode.toggle()"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button><div class="user-menu"><img src="https://ui-avatars.com/api/?name=User&background=5B21B6&color=fff" class="user-avatar" id="userAvatar"><div class="user-info hidden md:block"><div class="user-name" id="userName">Usuário</div></div></div></div></header>
<main class="app-main">
<div class="flex items-center justify-between mb-6"><div><h1 class="page-title">Instâncias WhatsApp</h1><p class="page-subtitle">Gerencie suas conexões</p></div><button onclick="Modal.open('modalNovaInstancia')" class="btn btn-primary">➕ Nova Instância</button></div>
<div id="instanciasGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>
</div>
<script src="/js/utils.js"></script>
<script>Auth.checkAuth();const user=Auth.getUser();if(user){document.getElementById('userName').textContent=user.nome;loadMenu();}function loadMenu(){const m=[{label:'Dashboard',href:'/dashboard.html'},{label:'Instâncias',href:'/instancias.html',active:true},{label:'Contatos',href:'/contatos.html'}];document.getElementById('sidebarMenu').innerHTML=m.map(i=>`<a href="${i.href}" class="menu-item ${i.active?'active':''}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>${i.label}</span></a>`).join('');}async function loadInstancias(){try{const inst=await API.get('/api/instances');document.getElementById('instanciasGrid').innerHTML=inst.map(i=>`<div class="card"><div class="flex items-center justify-between mb-3"><h3 class="font-bold">${i.instance_name}</h3><span class="badge badge-${i.status==='connected'?'success':'error'}">${i.status==='connected'?'Conectado':'Desconectado'}</span></div><p class="text-sm text-gray-600">${i.phone_number||'Não conectado'}</p>${i.status!=='connected'&&i.qr_code?`<img src="${i.qr_code}" class="w-full mt-3 border rounded">`:'<p class="text-green-600 mt-3">✓ Conectado</p>'}<div class="flex gap-2 mt-3"><button class="btn-sm btn-outline flex-1">Configurar</button><button class="btn-sm btn-error">Desconectar</button></div></div>`).join('');}catch(e){Toast.error('Erro ao carregar instâncias');}}loadInstancias();</script>
</body>
</html>
