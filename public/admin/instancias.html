<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instâncias WhatsApp - Admin WhatsBenemax</title>
  <link rel="stylesheet" href="/css/app.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="app-container">
  <div id="sidebarContainer"></div>
  <div id="headerContainer"></div>

  <main class="app-main">
    <h1 class="page-title mb-6">Instâncias WhatsApp</h1>

    <!-- Estatísticas -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-6">
      <div class="card">
        <p class="text-sm text-gray-500 mb-1">Total Instâncias</p>
        <h3 class="text-2xl font-bold text-purple-600">456</h3>
      </div>
      <div class="card">
        <p class="text-sm text-gray-500 mb-1">Conectadas</p>
        <h3 class="text-2xl font-bold text-green-600">412</h3>
      </div>
      <div class="card">
        <p class="text-sm text-gray-500 mb-1">Desconectadas</p>
        <h3 class="text-2xl font-bold text-red-600">28</h3>
      </div>
      <div class="card">
        <p class="text-sm text-gray-500 mb-1">Aguardando QR</p>
        <h3 class="text-2xl font-bold text-yellow-600">16</h3>
      </div>
      <div class="card">
        <p class="text-sm text-gray-500 mb-1">Msgs Enviadas Hoje</p>
        <h3 class="text-2xl font-bold text-blue-600">15.234</h3>
      </div>
    </div>

    <!-- Tabela -->
    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>Instância</th>
            <th>Empresa</th>
            <th>Número</th>
            <th>Status</th>
            <th>Mensagens Hoje</th>
            <th>Última Atividade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="instanciasTable"></tbody>
      </table>
    </div>
  </main>
</div>

<script src="/js/utils.js"></script>
<script src="/js/admin-template.js"></script>
<script>
document.getElementById('sidebarContainer').innerHTML = AdminTemplate.renderSidebar('instancias');
document.getElementById('headerContainer').innerHTML = AdminTemplate.renderHeader();
AdminTemplate.init('instancias');

const instancias = [
  { nome: 'WhatsApp Principal', empresa: 'Tech Solutions', numero: '+55 11 98765-4321', status: 'conectada', mensagens: 1245, ultima: '2 min atrás' },
  { nome: 'Atendimento', empresa: 'Varejo Premium', numero: '+55 21 97654-3210', status: 'conectada', mensagens: 892, ultima: '5 min atrás' },
  { nome: 'Vendas', empresa: 'Startup XYZ', numero: '+55 11 96543-2109', status: 'qrcode', mensagens: 0, ultima: '1 hora atrás' },
  { nome: 'Suporte', empresa: 'E-commerce Plus', numero: '+55 11 95432-1098', status: 'conectada', mensagens: 645, ultima: '10 min atrás' },
  { nome: 'Marketing', empresa: 'Marketing Pro', numero: '+55 21 94321-0987', status: 'desconectada', mensagens: 0, ultima: '2 dias atrás' }
];

document.getElementById('instanciasTable').innerHTML = instancias.map(i => `
  <tr>
    <td class="font-semibold">${i.nome}</td>
    <td>${i.empresa}</td>
    <td class="text-sm">${i.numero}</td>
    <td><span class="badge badge-${i.status === 'conectada' ? 'success' : i.status === 'qrcode' ? 'warning' : 'error'}">${i.status === 'conectada' ? 'Conectada' : i.status === 'qrcode' ? 'Aguardando QR' : 'Desconectada'}</span></td>
    <td>${i.mensagens.toLocaleString('pt-BR')}</td>
    <td class="text-sm">${i.ultima}</td>
    <td>
      <button class="btn-sm btn-outline" onclick="Toast.info('Ver instância')">Ver</button>
    </td>
  </tr>
`).join('');
</script>

</body>
</html>
