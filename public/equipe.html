<script>Auth.checkAuth();const user=Auth.getUser();if(user){document.getElementById('userName').textContent=user.nome;loadMenu();}function loadMenu(){const m=[{label:'Dashboard',href:'/dashboard.html'},{label:'Equipe',href:'/equipe.html',active:true},{label:'Configura√ß√µes',href:'/configuracoes.html'}];document.getElementById('sidebarMenu').innerHTML=m.map(i=>`<a href="${i.href}" class="menu-item ${i.active?'active':''}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>${i.label}</span></a>`).join('');}async function loadMembros(){try{const membros=[{id:1,nome:'Jo√£o Silva',email:'joao@empresa.com',avatar:'https://ui-avatars.com/api/?name=Joao+Silva&background=5B21B6&color=fff',funcao:'Administrador',status:'ativo',ultimo_acesso:'Agora'},{id:2,nome:'Maria Santos',email:'maria@empresa.com',avatar:'https://ui-avatars.com/api/?name=Maria+Santos&background=7C3AED&color=fff',funcao:'Vendedor',status:'ativo',ultimo_acesso:'5 min atr√°s'},{id:3,nome:'Pedro Costa',email:'pedro@empresa.com',avatar:'https://ui-avatars.com/api/?name=Pedro+Costa&background=5B21B6&color=fff',funcao:'Atendente',status:'ativo',ultimo_acesso:'1 hora atr√°s'},{id:4,nome:'Ana Oliveira',email:'ana@empresa.com',avatar:'https://ui-avatars.com/api/?name=Ana+Oliveira&background=7C3AED&color=fff',funcao:'Gerente',status:'inativo',ultimo_acesso:'2 dias atr√°s'}];document.getElementById('membrosTable').innerHTML=membros.map(m=>`<tr><td><div class="flex items-center gap-3"><img src="${m.avatar}" class="w-10 h-10 rounded-full"><div><div class="font-semibold">${m.nome}</div></div></div></td><td>${m.email}</td><td><span class="badge badge-secondary">${m.funcao}</span></td><td><span class="badge badge-${m.status==='ativo'?'success':'error'}">${m.status.
